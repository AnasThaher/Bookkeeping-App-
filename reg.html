<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reg.css">
  </head>
  <body>
    <div class="parent">
        <img src="img/GettyImages-1129810557_HEADER.jpg" alt="">
    <div class="contener">
      <form action="reg.js">
        <label >Name</label>
        <input class="inpu" name="Name" placeholder="Your Name.." />

        <label >Email</label>
        <input class="inpu" name="email" placeholder="Your Email.." />

        
        <label >Company Name</label>
        <input class="inpu" name="companyName" placeholder="Your Company Name.." />

        <label >Password</label>
        <input type="password" class="inpu" name="passowrd" placeholder="Your Passowrd.." />


        <label >Country</label>
        <select class="inpu" name="city">
          <option value="australia">Hebron</option>
          <option value="canada">Nablus</option>
          <option value="usa">Gaza</option>
          <option value="usa">Jerusalem</option>
          <option value="usa">Bethlehem</option>
          <option value="usa">Jericho</option>

        </select>


        <label >Currency</label>
        <select class="inpu" name="currency">
          <option value="australia"> Dollar</option>
          <option value="canada"> Euro</option>
          <option value="usa">Shekel</option>
          

        </select>


        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>
</div>
  </body>
</html>
